<!-- Event delete confirmation partial: content for DaisyUI modal-box -->

<div class="flex justify-between items-center mb-4">
    <h3 class="font-bold text-lg">Confirmar Eliminación</h3>
    <form method="dialog">
        <button type="submit" class="btn btn-ghost btn-sm btn-circle" aria-label="Cerrar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </form>
</div>

<div class="flex justify-center mb-6">
    <div class="bg-error/10 rounded-full p-4">
        <svg class="w-16 h-16 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
    </div>
</div>

<div class="text-center mb-6">
    <p class="font-semibold mb-2">¿Estás seguro?</p>
    <p class="opacity-80 mb-4">Estás a punto de eliminar el evento:</p>
    <div class="bg-error/10 border-l-4 border-error p-4 rounded-r-lg mb-4 text-left">
        <p class="font-bold text-lg">{{ event.name }}</p>
        <p class="text-sm opacity-80 mt-1">
            {{ event.start_date|date:"d/m/Y" }} - {{ event.end_date|date:"d/m/Y" }}
        </p>
    </div>
    <p class="text-sm opacity-70">Esta acción no se puede deshacer.</p>
</div>

<form id="delete-event-form"
      hx-post="{% url 'delete_event' event.pk %}"
      hx-target="#event-list"
      hx-swap="innerHTML">
    {% csrf_token %}
</form>
<div class="modal-action">
    <form method="dialog">
        <button type="submit" class="btn btn-ghost">Cancelar</button>
    </form>
    <button type="submit" form="delete-event-form" class="btn btn-error">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        Sí, Eliminar
    </button>
</div>
