<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wikimedia Colombia SARA{% endblock %}</title>
    
    <!-- Tailwind CSS + DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Forzar tama√±o correcto de iconos SVG */
        svg {
            width: 1.25rem;
            height: 1.25rem;
            display: inline-block;
            vertical-align: middle;
        }
        
        /* Iconos en botones */
        .btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        /* Iconos grandes en botones grandes */
        .btn-lg svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        /* Iconos en eventos del calendario */
        .evento-icono svg {
            width: 0.875rem;
            height: 0.875rem;
        }
    </style>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-blue': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-200">
    {% block content %}{% endblock %}
</body>
</html>
