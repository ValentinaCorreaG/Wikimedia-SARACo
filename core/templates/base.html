<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wikimedia Colombia SARA{% endblock %}</title>
    
    <!-- Tailwind CSS + DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-base-200">
    <div class="drawer lg:drawer-open">
        <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />

        <!-- Page content -->
        <div class="drawer-content flex flex-col">
            <!-- Top bar (visible on mobile to toggle sidebar) -->
            <div class="navbar bg-base-200 lg:hidden">
                <label for="sidebar-drawer" class="btn btn-ghost btn-square drawer-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </label>
                <span class="font-semibold text-lg ml-2">Wikimedia Colombia</span>
            </div>

            <!-- Main content area -->
            <main class="flex-1 p-6">
                {% block content %}
                <div class="container mx-auto">
                    <section class="flex items-center justify-center h-screen">
                        <h1 class="text-5xl">Django + Tailwind = ❤️</h1>
                    </section>
                </div>
                {% endblock %}
            </main>
        </div>

        <!-- Sidebar -->
        <div class="drawer-side absolute">
            <label for="sidebar-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            {% include "partials/sidebar.html" %}
        </div>
    </div>
</body>
</html>
