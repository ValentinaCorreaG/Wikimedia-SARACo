<!-- templates/calendario/partials/evento_eliminar.html -->

<!-- Modal Background -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full">
        
        <!-- Header del modal -->
        <div class="bg-gradient-to-r from-red-600 to-red-700 text-white px-6 py-4 rounded-t-2xl flex justify-between items-center">
            <h2 class="text-2xl font-bold">Confirmar Eliminación</h2>
            <button onclick="document.getElementById('modal-container').classList.add('hidden'); document.getElementById('modal-container').innerHTML = '';"
                    class="text-white hover:text-red-200 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Contenido -->
        <div class="p-6">
            
            <!-- Icono de advertencia -->
            <div class="flex items-center justify-center mb-6">
                <div class="bg-red-100 rounded-full p-4">
                    <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
            </div>

            <!-- Mensaje -->
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold text-gray-900 mb-2">¿Estás seguro?</h3>
                <p class="text-gray-600 mb-4">
                    Estás a punto de eliminar el evento:
                </p>
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg mb-4">
                    <p class="font-bold text-red-900 text-lg">{{ evento.nombre }}</p>
                    <p class="text-sm text-red-700 mt-1">
                        {{ evento.fecha_inicio|date:"d/m/Y" }} - {{ evento.fecha_fin|date:"d/m/Y" }}
                    </p>
                </div>
                <p class="text-gray-600 text-sm">
                    Esta acción no se puede deshacer.
                </p>
            </div>

            <!-- Formulario de confirmación -->
            <form hx-post="{% url 'eliminar_evento' evento.pk %}"
                  hx-target="#lista-eventos"
                  hx-swap="innerHTML">
                {% csrf_token %}
                
                <!-- Botones -->
                <div class="flex gap-3 justify-end">
                    <button type="button"
                            onclick="document.getElementById('modal-container').classList.add('hidden'); document.getElementById('modal-container').innerHTML = '';"
                            class="px-6 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="px-6 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors shadow-lg hover:shadow-xl font-medium">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Sí, Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 0.2s ease-out;
    }
</style>
